sudo: false

language: go

go:
- 1.10.3

git:
  depth: 1

install:
  -

notifications:
  email: false

script:
  - go get -t -v ./...
  - go build -a -installsuffix cgo -o ./dist/clif

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux